<!DOCTYPE html>
<html>
<head>
    <title>Угадай число</title>
</head>
<body>
    <h1>Угадай число от 1 до 100</h1>
    
    <p>Введите ваше предположение:</p>
    <input type="text" id="guessField" placeholder="Введите число">
    <button onclick="checkGuess()">Проверить</button>

    <p id="result"></p>

    <script>
        // Генерируем случайное число от 1 до 100
        var randomNumber = Math.floor(Math.random() * 100) + 1;

        function checkGuess() {
            var userGuess = document.getElementById("guessField").value;
            var result = document.getElementById("result");

            if (userGuess == randomNumber) {
                result.textContent = "Поздравляем! Вы угадали число!";
            } else if (userGuess > randomNumber) {
                result.textContent = "Слишком большое число!";
            } else if (userGuess < randomNumber) {
                result.textContent = "Слишком маленькое число!";
            }
        }
    </script>
</body>
</html>
